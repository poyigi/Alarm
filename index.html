        var a_minute = window.prompt("Enter the minute")

            if((a_hour == hours) && (a_minute == minutes) && (a_seconds == seconds)){
        document.querySelector(".alarm").textContent = "Time is over"
            }
            setTimeout(current_date, 1000)  
        }
        current_date();
    </Script>
</body>
